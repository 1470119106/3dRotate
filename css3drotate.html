<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>3D旋转</title>
<style>
body {margin: 0px; padding: 0px;}
.warp { width: 200px; height: 200px; padding: 200px; border: 1px solid #000;-webkit-perspective:800px;perspective:800px;}
.box { width: 200px; height: 200px; position: relative;	-webkit-transform-style:preserve-3d;transform-style:preserve-3d;-webkit-transition:3s all;transition:3s all;}
.box div {width: 200px; height: 200px; position: absolute; font-size: 100px; text-align: center; line-height: 200px; color: #fff;font-weight: bold;}
.box div:nth-of-type(1) { background: red; top: -200px; left: 0px; -webkit-transform-origin:bottom;transform-origin:bottom; -webkit-transform:translateZ(100px) rotateX(90deg);transform:translateZ(100px) rotateX(90deg);}
.box div:nth-of-type(2) { background: blue; top: 0px; left: -200px; -webkit-transform-origin:right;transform-origin:right; -webkit-transform:translateZ(100px) rotateY(-90deg);transform:translateZ(100px) rotateY(-90deg);}
.box div:nth-of-type(3) { background: yellow; top: 0px; left: 0px; -webkit-transform:translateZ(100px);
	transform:translateZ(100px); }
.box div:nth-of-type(4) { background: green; top: 0px; left: 200px; -webkit-transform-origin:left;transform-origin:left; -webkit-transform:translateZ(100px) rotateY(90deg);transform:translateZ(100px) rotateY(90deg);}
.box div:nth-of-type(5) { background: pink; top: 200px; left: 0px; -webkit-transform-origin:top;transform-origin:top; -webkit-transform:translateZ(100px) rotateX(-90deg);transform:translateZ(100px) rotateX(-90deg);}
.box div:nth-of-type(6) { background: #600; top: 0px; left: 0px; -webkit-transform:translateZ(-100px) rotateX(180deg); 
	transform:translateZ(-100px) rotateX(180deg);}
.warp:hover .box { -webkit-transform:rotateX(180deg);transform:rotateX(180deg);}
</style>
<script>
</script>
</head>

<body>
	<div class="warp">
		<div class="box">
			<div>1</div>
			<div>2</div>
			<div>3</div>
			<div>4</div>
			<div>5</div>
			<div>6</div>
		</div>	
	</div>
</body>
</html>
